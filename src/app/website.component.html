<header class="title-bar">
  <div class="logo-box left">
    <div class="title">
      <img id="logo" class="logo" src="/img/Vatterott_Icon.png" />
      <span class="website-title name">Vatterott Consulting Group</span>
    </div>
  </div>
  <div class="menu-button-container right" (click)="toggleMenu()">
    <i class="fa fa-bars"></i>
  </div>
</header>
<app-main-menu [ngClass]="{open: menuOpen}" class="right"></app-main-menu>
<main id="content-main">
  <top-section style="background-image: url(/img/header.jpeg);"></top-section>
  <services-section class="container"></services-section>
  <about-section class="container"></about-section>
  <contact-section class="container"></contact-section>
  <app-footer class="container"></app-footer>
</main>
